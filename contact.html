<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<style>

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #0b1220;;
  color: white;
  transition: 0.3s;
}

nav {
  padding: 15px;
  text-align: right;
}
nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}
nav ul li {
  display: inline;
  margin: 0 15px;
}
nav ul li a {
  text-decoration: none;
  color: white;
}
nav ul li a.active {
  border-bottom: 2px solid cyan;
}

.contact-section {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  max-width: 1100px;
  margin: 40px auto;
  padding: 20px;
}

.contact-form {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.contact-form input,
.contact-form textarea {
  padding: 10px;
  border: none;
  border-radius: 5px;
}
.contact-form button {
  padding: 10px;
  background: cyan;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.contact-form input,
.contact-form textarea {
  padding: 10px;
  border: 2px solid cyan;   
  border-radius: 5px;
  background: transparent;  
  color: white;             
}

.contact-form input::placeholder,
.contact-form textarea::placeholder {
  color: #94a3b8; 
}


.map {
  flex: 1;
  min-width: 300px;
  border: 3px solid cyan;
  border-radius: 10px;
  overflow: hidden;
}
.map iframe {
  width: 100%;
  height: 100%;
  border: none;
}


.social {
  text-align: center;
  margin-top: 30px;
  padding-left: 800px;
  
}
.social a {
  color: cyan;
  margin: 0 10px;
  font-size: 24px;
  transition: 0.3s;
}
.social a:hover {
  color: white;
}


 .toggle{
      display:flex;
      align-items:center;
      gap:.8rem;
      margin-top:2rem;
    }
    .switch{
      position:relative;width:60px;height:30px;
    }
    .switch input{display:none;}
    .slider{
      position:absolute;inset:0;
      background:white;
      border-radius:30px;
      cursor:pointer;
      transition:.3s;
    }
    .slider:before{
      content:"";
      position:absolute;left:4px;top:4px;
      width:22px;height:22px;
      border-radius:50%;
      background:#5e7d9f;
      transition:.3s;
    }
    input:checked + .slider{background:#06b6d4;}
    input:checked + .slider:before{transform:translateX(30px);}
    .toggle span{font-size:.9rem;color:#94a3b8;}

    
    @media(max-width:768px){
      .hero{flex-direction:column;}
      .content{text-align:center;}
    }

</style>
<body>
  
  <nav>
    <ul>
      <li><a href="intro2.html">Home</a></li>
      <li><a href="project.html">Projects</a></li>
      <li><a href="contact.html"class="active">Contact Me</a></li>
    </ul>
  </nav>

  <section class="contact-section">
    
    <form class="contact-form" id="contactForm">
      <h1>Get in Touch</h1>
      <p>If you'd like to work together or just say hi, feel free to reach out!</p>
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>

     
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
    </form>

   
   <div class="map">
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3620.328963181019!2d67.00113677506407!3d24.860734846169116!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33e97c0d1bbcb%3A0xdee8c9d379dd3b59!2sAptech%20Computer%20Education!5e0!3m2!1sen!2s!4v1698749320201!5m2!1sen!2s" 
    loading="lazy"
    allowfullscreen
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</div>



  <div class="social">
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-linkedin"></i></a>
    <a href="#"><i class="fab fa-github"></i></a>
  </div>

 
  <script src="index.js"></script>
</body>
</html>
